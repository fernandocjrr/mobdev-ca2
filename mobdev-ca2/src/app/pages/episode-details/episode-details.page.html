<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ episode?.title }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="noStatusEpisode()" *ngIf="isLiked">
				<ion-icon name="thumbs-up-sharp" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="likeEpisode()" *ngIf="!isLiked">
				<ion-icon name="thumbs-up-outline" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="noStatusEpisode()" *ngIf="isDisliked">
				<ion-icon name="thumbs-down-sharp" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="dislikeEpisode()" *ngIf="!isDisliked">
				<ion-icon name="thumbs-down-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="episode" >

	<ion-card *ngIf="episode" class="movie-card">
		<ion-card-header>Season {{ episode.season }} : Episode {{ episode.episode }}</ion-card-header>

		<ion-item class="movie-info" >
			<ion-icon name="film-outline" slot="start"></ion-icon>
			Title: {{ episode.title }}
		</ion-item>

		<ion-item class="movie-info" >
			<ion-icon name="calendar-outline" slot="start"></ion-icon>
			Release Date: {{ episode.air_date }}
		</ion-item>

		<ion-item class="movie-info" >
			<ion-icon name="people-outline" slot="start"></ion-icon>
			<p>Characters: {{ episode.characters }}</p>
		</ion-item>

		<ion-item class="movie-info" lines="none">
			<ion-icon name="tv-outline" slot="start"></ion-icon>
			Serie: {{ episode.series }}
		</ion-item>

	</ion-card>

</ion-content>
